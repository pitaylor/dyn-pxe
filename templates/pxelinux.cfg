{{ if eq (len .) 8 }}
DEFAULT linux

LABEL linux
    KERNEL http://192.168.1.1:8080/images/vmlinuz
    INITRD http://192.168.1.1:8080/images/initrd.img
    SYSAPPEND 3
    APPEND root=/dev/nfs nfsroot=192.168.1.1:/pool/lab-{{ . }} ci.ds=NoCloud url=http://192.168.1.1:8080/cloud-init/{{ . }}/
{{ end }}
